{% extends "base.html" %}


{% block content %}
<h3>{{title|upper}}</h3>
<br>
<table id="datatable" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th>Item Brand</th>
			<th>Item Description</th>
			<th>Warranty Length</th>
			<th>Detail</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tbody>
		{% for item in itemname %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{item.item_brand|upper}}</td>
			<td>{{item.item_name|upper}}</td>
			<td>{{item.item_wrty_lngth}} Months</td>
			<td><a href="{% url 'item:detail' item.id %}">Details</a></td>
			<td><a href="">Edit</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
